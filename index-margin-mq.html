<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./src/margin.css"></link>
  <link rel="stylesheet" href="./src/margin-mn.css"></link>
  <link rel="stylesheet" href="./src/margin-xs.css"></link>
  <link rel="stylesheet" href="./src/margin-sm.css"></link>
  <link rel="stylesheet" href="./src/margin-md.css"></link>
  <link rel="stylesheet" href="./src/margin-lg.css"></link>
  <link rel="stylesheet" href="./src/margin-xl.css"></link>

  <link rel="stylesheet" href="./src/margin-!xl.css"></link>
  <link rel="stylesheet" href="./src/margin-!lg.css"></link>
  <link rel="stylesheet" href="./src/margin-!md.css"></link>

  <link rel="stylesheet" href="./src/margin-!xs.css"></link>
</head>
<body>
  <h2 id="margin"> Margin - steps </h2>
  <div class="mt-0 mt-0@mn mt-0@xs mt-0@sm mt-0@md mt-0@lg mt-0@xl"> top 0 </div>
  <div class="mr-0 mr-0@mn mr-0@xs mr-0@sm mr-0@md mr-0@lg mr-0@xl"> right 0 </div>
  <div class="mb-0 mb-0@mn mb-0@xs mb-0@sm mb-0@md mb-0@lg mb-0@xl"> bottom 0 </div>

  <div class="my-0 my-0@mn my-0@xs my-0@sm my-0@md my-0@lg my-0@xl"> y-axis 0 </div>

  <div class="m-1p m-1p@mn m-1p@xs m-1p@sm m-1p@md m-1p@lg m-1p@xl"> 1px </div>
  <div class="m-2p m-2p@mn m-2p@xs m-2p@sm m-2p@md m-2p@lg m-2p@xl"> 2px </div>
  <div class="m-3p m-3p@mn m-3p@xs m-3p@sm m-3p@md m-3p@lg m-3p@xl"> 3px </div>
  <div class="m-4p m-4p@mn m-4p@xs m-4p@sm m-4p@md m-4p@lg m-4p@xl"> 4px </div>

  <div class="m-025 m-025@mn m-025@xs m-025@sm m-025@md m-025@lg m-025@xl"> .25em </div>
  <div class="m-05  m-05@mn  m-05@xs  m-05@sm  m-05@md  m-05@lg  m-05@xl ">  .5em </div>
  <div class="m-1   m-1@mn   m-1@xs   m-1@sm   m-1@md   m-1@lg   m-1@xl  ">   1em </div>
  <div class="m-2   m-2@mn   m-2@xs   m-2@sm   m-2@md   m-2@lg   m-2@xl  ">   2em </div>

  <div class="m-025r m-025r@mn m-025r@xs m-025r@sm m-025r@md m-025r@lg m-025r@xl"> .25rem </div>
  <div class="m-05r  m-05r@mn  m-05r@xs  m-05r@sm  m-05r@md  m-05r@lg  m-05r@xl ">  .5rem </div>
  <div class="m-1r   m-1r@mn   m-1r@xs   m-1r@sm   m-1r@md   m-1r@lg   m-1r@xl  ">   1rem </div>
  <div class="m-2r   m-2r@mn   m-2r@xs   m-2r@sm   m-2r@md   m-2r@lg   m-2r@xl  ">   2rem </div>

  <div class="m-0xa m-0xa@mn m-0xa@xs m-0xa@sm m-0xa@md m-0xa@lg m-0xa@xl"> margin 0 auto </div>

  <!-- subtractive matchers -->
  <div class="mt-0 mt-0@!mn mt-0@!xs mt-0@!sm mt-0@!md mt-0@!lg mt-0@!xl"> top 0 </div>
  <div class="mr-0 mr-0@!mn mr-0@!xs mr-0@!sm mr-0@!md mr-0@!lg mr-0@!xl"> right 0 </div>
  <div class="mb-0 mb-0@!mn mb-0@!xs mb-0@!sm mb-0@!md mb-0@!lg mb-0@!xl"> bottom 0 </div>
  <div class="ml-0 ml-0@!mn ml-0@!xs ml-0@!sm ml-0@!md ml-0@!lg ml-0@!xl"> left 0 </div>
  <div class="mx-0 mx-0@!mn mx-0@!xs mx-0@!sm mx-0@!md mx-0@!lg mx-0@!xl"> x-axis 0 </div>
  <div class="my-0 my-0@!mn my-0@!xs my-0@!sm my-0@!md my-0@!lg my-0@!xl"> y-axis 0 </div>

  <div class="m-1p m-1p@!mn m-1p@!xs m-1p@!sm m-1p@!md m-1p@!lg m-1p@!xl"> 1px </div>
  <div class="m-2p m-2p@!mn m-2p@!xs m-2p@!sm m-2p@!md m-2p@!lg m-2p@!xl"> 2px </div>
  <div class="m-3p m-3p@!mn m-3p@!xs m-3p@!sm m-3p@!md m-3p@!lg m-3p@!xl"> 3px </div>
  <div class="m-4p m-4p@!mn m-4p@!xs m-4p@!sm m-4p@!md m-4p@!lg m-4p@!xl"> 4px </div>

  <div class="m-025 m-025@!mn m-025@!xs m-025@!sm m-025@!md m-025@!lg m-025@!xl"> .25em </div>
  <div class="m-05  m-05@!mn  m-05@!xs  m-05@!sm  m-05@!md  m-05@!lg  m-05@!xl ">  .5em </div>
  <div class="m-1   m-1@!mn   m-1@!xs   m-1@!sm   m-1@!md   m-1@!lg   m-1@!xl  ">   1em </div>
  <div class="m-2   m-2@!mn   m-2@!xs   m-2@!sm   m-2@!md   m-2@!lg   m-2@!xl  ">   2em </div>

  <div class="m-025r m-025r@!mn m-025r@!xs m-025r@!sm m-025r@!md m-025r@!lg m-025r@!xl"> .25rem </div>
  <div class="m-05r  m-05r@!mn  m-05r@!xs  m-05r@!sm  m-05r@!md  m-05r@!lg  m-05r@!xl ">  .5rem </div>
  <div class="m-1r   m-1r@!mn   m-1r@!xs   m-1r@!sm   m-1r@!md   m-1r@!lg   m-1r@!xl  ">   1rem </div>
  <div class="m-2r   m-2r@!mn   m-2r@!xs   m-2r@!sm   m-2r@!md   m-2r@!lg   m-2r@!xl  ">   2rem </div>

  <div class="m-0xa m-0xa@!mn m-0xa@!xs m-0xa@!sm m-0xa@!md m-0xa@!lg m-0xa@!xl"> margin 0 auto </div>
</body>
</html>
