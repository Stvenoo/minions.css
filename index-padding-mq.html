<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./src/padding.css"></link>
  <link rel="stylesheet" href="./src/padding-mn.css"></link>
  <link rel="stylesheet" href="./src/padding-xs.css"></link>
  <link rel="stylesheet" href="./src/padding-sm.css"></link>
  <link rel="stylesheet" href="./src/padding-md.css"></link>
  <link rel="stylesheet" href="./src/padding-lg.css"></link>
  <link rel="stylesheet" href="./src/padding-xl.css"></link>
</head>
<body>
  <h2 id="padding"> Padding - steps </h2>
  <div class="pt-0 pt-0@mn pt-0@xs pt-0@sm pt-0@md pt-0@lg pt-0@xl"> top 0 </div>
  <div class="pr-0 pr-0@mn pr-0@xs pr-0@sm pr-0@md pr-0@lg pr-0@xl"> right 0 </div>
  <div class="pb-0 pb-0@mn pb-0@xs pb-0@sm pb-0@md pb-0@lg pb-0@xl"> bottom 0 </div>
  <div class="pl-0 pl-0@mn pl-0@xs pl-0@sm pl-0@md pl-0@lg pl-0@xl"> left 0 </div>
  <div class="px-0 px-0@mn px-0@xs px-0@sm px-0@md px-0@lg px-0@xl"> x-axis 0 </div>
  <div class="py-0 py-0@mn py-0@xs py-0@sm py-0@md py-0@lg py-0@xl"> y-axis 0 </div>

  <div class="p-1p p-1p@mn p-1p@xs p-1p@sm p-1p@md p-1p@lg p-1p@xl"> 1px </div>
  <div class="p-2p p-2p@mn p-2p@xs p-2p@sm p-2p@md p-2p@lg p-2p@xl"> 2px </div>
  <div class="p-3p p-3p@mn p-3p@xs p-3p@sm p-3p@md p-3p@lg p-3p@xl"> 3px </div>
  <div class="p-4p p-4p@mn p-4p@xs p-4p@sm p-4p@md p-4p@lg p-4p@xl"> 4px </div>

  <div class="p-025 p-025@mn p-025@xs p-025@sm p-025@md p-025@lg p-025@xl"> .25ep </div>
  <div class="p-05  p-05@mn  p-05@xs  p-05@sm  p-05@md  p-05@lg  p-05@xl ">  .5ep </div>
  <div class="p-1   p-1@mn   p-1@xs   p-1@sm   p-1@md   p-1@lg   p-1@xl  ">   1ep </div>
  <div class="p-2   p-2@mn   p-2@xs   p-2@sm   p-2@md   p-2@lg   p-2@xl  ">   2ep </div>

  <div class="p-025r p-025r@mn p-025r@xs p-025r@mm p-025r@pd p-025r@lg p-025r@xl"> .25rem </div>
  <div class="p-05r  p-05r@mn  p-05r@xs  p-05r@mm  p-05r@pd  p-05r@lg  p-05r@xl ">  .5rem </div>
  <div class="p-1r   p-1r@mn   p-1r@xs   p-1r@mm   p-1r@pd   p-1r@lg   p-1r@xl  ">   1rem </div>
  <div class="p-2r   p-2r@mn   p-2r@xs   p-2r@mm   p-2r@pd   p-2r@lg   p-2r@xl  ">   2rem </div>
</body>
</html>
