  .bs\*bb * { box-sizing: border-box }

  .c-a\.7 { color: hsla(0, 0%, 100%, .7) }

  .px-075 { padding: 0.75em }

  .fs-larger { font-size: 150% }
  .fs-larger\:h:hover { transform: scale(1.4) }

  @media (min-width: 768px) {
    .mw_25\%\@md > * { min-width: 25% }
    .ml_1\@md > * { margin-left: 1em }
    .ml_0\:nc\(4n\+4\)\@=md > *:nth-child(4n+4) { margin-left: 0 }
    .w_33\%\@md > * { width: 33% }
  }

  @media (min-width: 768px) and (max-width: 991px) {
    .ml_0\:nc\(4n\+4\)\@\=md > *:nth-child(4n+4) { margin-left: 0 }
  }

  @media (min-width: 992px) {
    .mw_20\%\@lg > * { min-width: 20% }
    .ml_0\:nc\(5n\+5\)\@lg > *:nth-child(5n+5) { margin-left: 0 }

</style>
