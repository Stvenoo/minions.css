<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./src/border-width.css"></link>
  <link rel="stylesheet" href="./src/border-width-mn.css"></link>
  <link rel="stylesheet" href="./src/border-width-xs.css"></link>
  <link rel="stylesheet" href="./src/border-width-sm.css"></link>
  <link rel="stylesheet" href="./src/border-width-md.css"></link>
  <link rel="stylesheet" href="./src/border-width-lg.css"></link>
  <link rel="stylesheet" href="./src/border-width-xl.css"></link>

  <!-- load order matters for subtractive matchers -->
  <link rel="stylesheet" href="./src/border-width-!xl.css"></link>
  <link rel="stylesheet" href="./src/border-width-!lg.css"></link>
  <link rel="stylesheet" href="./src/border-width-!md.css"></link>
  <link rel="stylesheet" href="./src/border-width-!sm.css"></link>
  <link rel="stylesheet" href="./src/border-width-!xs.css"></link>
</head>
<body>
  <h2> Border Width - steps </h2>
  <div class="bw-0
              bw-0@mn
              bw-0@xs
              bw-0@sm
              bw-0@md
              bw-0@lg
              bw-0@xl"> top 0 </div>

  <div class="bw-1p
              bw-1p@mn
              bw-1p@xs
              bw-1p@sm
              bw-1p@md
              bw-1p@lg
              bw-1p@xl"> 1px </div>

  <div class="bw-2p
              bw-2p@mn
              bw-2p@xs
              bw-2p@sm
              bw-2p@md
              bw-2p@lg
              bw-2p@xl"> 2px </div>

  <div class="bw-3p
              bw-3p@mn
              bw-3p@xs
              bw-3p@sm
              bw-3p@md
              bw-3p@lg
              bw-3p@xl"> 3px </div>

  <div class="bw-4p
              bw-4p@mn
              bw-4p@xs
              bw-4p@sm
              bw-4p@md
              bw-4p@lg
              bw-4p@xl"> 4px </div>

  <!-- subtractive matchers -->

  <div class="bw-0
              bw-0@!mn
              bw-0@!xs
              bw-0@!sm
              bw-0@!md
              bw-0@!lg
              bw-0@!xl"> top 0 </div>

  <div class="bw-1p
              bw-1p@!mn
              bw-1p@!xs
              bw-1p@!sm
              bw-1p@!md
              bw-1p@!lg
              bw-1p@!xl"> 1px </div>

  <div class="bw-2p
              bw-2p@!mn
              bw-2p@!xs
              bw-2p@!sm
              bw-2p@!md
              bw-2p@!lg
              bw-2p@!xl"> 2px </div>

  <div class="bw-3p
              bw-3p@!mn
              bw-3p@!xs
              bw-3p@!sm
              bw-3p@!md
              bw-3p@!lg
              bw-3p@!xl"> 3px </div>

  <div class="bw-4p
              bw-4p@!mn
              bw-4p@!xs
              bw-4p@!sm
              bw-4p@!md
              bw-4p@!lg
              bw-4p@!xl"> 4px </div>
</body>
</html>
