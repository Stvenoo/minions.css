<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./src/visibility.css"></link>
  <link rel="stylesheet" href="./src/visibility-mn.css"></link>
  <link rel="stylesheet" href="./src/visibility-xs.css"></link>
  <link rel="stylesheet" href="./src/visibility-sm.css"></link>
  <link rel="stylesheet" href="./src/visibility-md.css"></link>
  <link rel="stylesheet" href="./src/visibility-lg.css"></link>
  <link rel="stylesheet" href="./src/visibility-xl.css"></link>

  <!-- load order matters for matchers -->
  <link rel="stylesheet" href="./src/visibility-!xl.css"></link>
  <link rel="stylesheet" href="./src/visibility-!lg.css"></link>
  <link rel="stylesheet" href="./src/visibility-!md.css"></link>
  <link rel="stylesheet" href="./src/visibility-!sm.css"></link>
  <link rel="stylesheet" href="./src/visibility-!xs.css"></link>
</head>
<body>
  <h2> Visibilty - steps </h2>
  <div class="v-h
              v-h@mn
              v-h@xs
              v-h@sm
              v-h@md
              v-h@lg
              v-h@xl"> hidden </div>

  <div class="v-v
              v-v@mn
              v-v@xs
              v-v@sm
              v-v@md
              v-v@lg
              v-v@xl"> visibility </div>

  <!-- subtractive matchers -->
  <div class="v-h
              v-h@!mn
              v-h@!xs
              v-h@!sm
              v-h@!md
              v-h@!lg
              v-h@!xl"> hidden </div>

  <div class="v-v
              v-v@!mn
              v-v@!xs
              v-v@!sm
              v-v@!md
              v-v@!lg
              v-v@!xl"> visibility </div>
</body>
</html>
