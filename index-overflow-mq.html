<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./src/overflow.css"></link>
  <link rel="stylesheet" href="./src/overflow-mn.css"></link>
  <link rel="stylesheet" href="./src/overflow-xs.css"></link>
  <link rel="stylesheet" href="./src/overflow-sm.css"></link>
  <link rel="stylesheet" href="./src/overflow-md.css"></link>
  <link rel="stylesheet" href="./src/overflow-lg.css"></link>
  <link rel="stylesheet" href="./src/overflow-xl.css"></link>

  <!-- load order matters for matchers -->
  <link rel="stylesheet" href="./src/overflow-!xl.css"></link>
  <link rel="stylesheet" href="./src/overflow-!lg.css"></link>
  <link rel="stylesheet" href="./src/overflow-!md.css"></link>
  <link rel="stylesheet" href="./src/overflow-!sm.css"></link>
  <link rel="stylesheet" href="./src/overflow-!xs.css"></link>
</head>
<body>
  <h2> Overflow - steps </h2>
  <div class="o-a
              o-a@mn
              o-a@xs
              o-a@sm
              o-a@md
              o-a@lg
              o-a@xl"> auto </div>

  <div class="o-h
              o-h@mn
              o-h@xs
              o-h@sm
              o-h@md
              o-h@lg
              o-h@xl"> hidden </div>

  <div class="o-s
              o-s@mn
              o-s@xs
              o-s@sm
              o-s@md
              o-s@lg
              o-s@xl"> scroll </div>

  <div class="o-v
              o-v@mn
              o-v@xs
              o-v@sm
              o-v@md
              o-v@lg
              o-v@xl"> visible </div>

  <div class="-wos
              -wos@mn
              -wos@xs
              -wos@sm
              -wos@md
              -wos@lg
              -wos@xl"> webkit overflow scrolling </div>

  <h2> Overflow (x-axis) - steps </h2>
  <div class="ox-a
              ox-a@mn
              ox-a@xs
              ox-a@sm
              ox-a@md
              ox-a@lg
              ox-a@xl"> x auto </div>

  <div class="ox-h
              ox-h@mn
              ox-h@xs
              ox-h@sm
              ox-h@md
              ox-h@lg
              ox-h@xl"> x hidden </div>

  <div class="ox-s
              ox-s@mn
              ox-s@xs
              ox-s@sm
              ox-s@md
              ox-s@lg
              ox-s@xl"> x scroll </div>

  <div class="ox-v
              ox-v@mn
              ox-v@xs
              ox-v@sm
              ox-v@md
              ox-v@lg
              ox-v@xl"> x visible </div>

  <!-- subtractive matchers -->

  <div class="o-a
              o-a@!mn
              o-a@!xs
              o-a@!sm
              o-a@!md
              o-a@!lg
              o-a@!xl"> auto </div>

  <div class="o-h
              o-h@!mn
              o-h@!xs
              o-h@!sm
              o-h@!md
              o-h@!lg
              o-h@!xl"> hidden </div>

  <div class="o-s
              o-s@!mn
              o-s@!xs
              o-s@!sm
              o-s@!md
              o-s@!lg
              o-s@!xl"> scroll </div>

  <div class="o-v
              o-v@!mn
              o-v@!xs
              o-v@!sm
              o-v@!md
              o-v@!lg
              o-v@!xl"> visible </div>

  <div class="-wos
              -wos@!mn
              -wos@!xs
              -wos@!sm
              -wos@!md
              -wos@!lg
              -wos@!xl"> webkit overflow scrolling </div>

  <h2> Overflow (x-axis) - steps </h2>
  <div class="ox-a
              ox-a@!mn
              ox-a@!xs
              ox-a@!sm
              ox-a@!md
              ox-a@!lg
              ox-a@!xl"> x auto </div>

  <div class="ox-h
              ox-h@!mn
              ox-h@!xs
              ox-h@!sm
              ox-h@!md
              ox-h@!lg
              ox-h@!xl"> x hidden </div>

  <div class="ox-s
              ox-s@!mn
              ox-s@!xs
              ox-s@!sm
              ox-s@!md
              ox-s@!lg
              ox-s@!xl"> x scroll </div>

  <div class="ox-v
              ox-v@!mn
              ox-v@!xs
              ox-v@!sm
              ox-v@!md
              ox-v@!lg
              ox-v@!xl"> x visible </div>
</body>
</html>
